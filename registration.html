<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    input
    {
        color: rgba(0, 245, 245, 0.248);
        border: none;
        border-bottom: solid cornflowerblue
    }
    input:hover
    {
        background-color: black
    }
    div{
        background-color: coral;
        width: fit-content;
        padding: 5px;

    }
    h2{
        color: darkblue;
    }
</style>
<body>
<div>
<form>
    <h2>Registration Form</h2>
    Name:<input type="text" placeholder="Name"><br><br>
    E mail ID:<input type="text" placeholder="E mail ID"><br><br>
    Phone Number:,<input type="text" placeholder="Phone Number"><br><br>
    Passcode:<input type="text" placeholder="Passcode"><br><br>
    Confirm Passcode:<input type="text" placeholder="Confirm Passcode"><br><br>
    <button>Submit</button><br><br>
</form>
</div>
</body>
</html>
